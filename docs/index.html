<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="docs-header clearfix">
        <div class="docs-header-center">
            <div class="pull-left">
            <a href="/" title="返回文档首页" class="logo-a">
                <span class="docs-logo"></span>
            </a>
            </div>
            <div class="pull-left">
            <ul id="topmenu">
                <li class="homesubmenu homeselected selected" data-href="pd">产品</li>
                <li class="homesubmenu" data-href="api">API</li>
                <li class="homesubmenu" data-href="developer">开发</li>
                <li>
                    <a target="_blank" href="#">教学</a>
                </li>
            </ul>
            </div>
        </div>
        <div class="search-bar">
            <form action="" onsubmit="return false;">
            <div class="header-search-wrapper">
                <div class="search-input-wrapper ">
                <span class="icon__search"></span>
                <input type="search" autocomplete="off" class="nav-search-key search-input" placeholder="请输入搜索内容" onfocus="if(placeholder=='请输入搜索内容') {placeholder=''}" onblur="if (value=='') {placeholder='请输入搜索内容'}" id="searchbtn">
              </div>
            </div>
            <span class="search_shutdown search_goback">取消</span>
            </form>
        </div>
    </div>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '乐时光-客户端开发文档',
      repo: 'https://github.com/leshiguang/leshiguang.github.io.git',
      coverpage: false,
      loadSidebar: true,
      subMaxLevel : 3,
      search: {
        placeholder: "搜索",
        maxAge: "864000",
        paths : "auto",
        noData : "未搜索到文档记录"
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>

</body>
</html>
