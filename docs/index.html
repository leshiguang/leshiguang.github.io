		<link rel="shortcut icon" type="image/x-icon" href="//cdn.leshiguang.com/leshiguang/favicon.ico">
		<link rel="stylesheet" href="/asserts/css/leshiguang.css?v=1.03">
		<link rel="stylesheet" href="/asserts/css/index.css?v=1.03">
	</head>

	<body>
		<div id="app">Please wait...</div>
		<script src="/asserts/js/plugins/edit-in-github.js?v=1.03"></script>
		<script src="/asserts/js/plugins/copyright.js?v=1.03"></script>
    <script src="/asserts/js/plugins/docsify.min.js?v=1.03"></script>

		<script>
			// docsify config start
			window.$docsify = {
				alias: {
					'/#/': '/',
					'/.*/_navbar.md': '/_navbar.md',
					'/home/_sidebar.md': '/_sidebar.md',
					'/(.*)/.*/_sidebar.md': '/$1/_sidebar.md'
				},
				// name: '乐智云-文档中心',
				// TODO 如需提交,必须改为 history 模式
				// routerMode: 'history',
				routerMode: 'hash',
				notFoundPage:'404.md',
				repo: false,
				coverpage: false,
				loadSidebar: true,
				loadNavbar: true,
				auto2top: true,
				mdCache: 7200000,
				executeScript:true,
				mergeNavbar: true,
				search: {
					maxAge: 7200000,
					paths: 'auto',
					placeholder: '搜索',
					noData: '没有结果',
					hideOtherSidebarContent: true,
					pathNamespaces:[
						'/',
						'/AIoT',
						'/develop/',
						'/download',
						'/FAQ',
						'/product',
						'/solution'
					],
					depth: 6
				},
				requestHeaders:{
				'cache-control':'no-cache',
				'pragma':'no-store'
				},
				maxLevel: 3,
				subMaxLevel: 2,
				banner: ['/case'],
				copyCode: {
				buttonText : 'Copy',
				errorText  : 'Error',
				successText: 'Success'
				},
				plugins: [
					EditInGithubPlugin.create(),
					CopyrightPlugin.create()
				]
			}
		</script>
		  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js?v=1.03"></script> -->
		  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js?v=1.03"></script>
		  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js?v=1.03"></script>
		  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js?v=1.03"></script>
		  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js?v=1.03"></script>
		  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code?v=1.03"></script>
			<script src="//cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-objectivec.min.js"></script>

</html>
