    <script>

        plantuml: {

        externalLinkRel: '',
        alias: {

          '/(product|hardware|dev-.*)/(.*\/)(.*\/)_sidebar.md':

          '/(.*\/)_sidebar.md': '$1_sidebar.md',

        routerMode: 'history',

        notFoundPage: '/404.md',

          paths: [
            '/develop-cloud/api/sign',
            '/develop-cloud/user/login',
            '/develop-cloud/health/device',
            '/develop-cloud/health/weight',
            '/develop-cloud/health/sleep',
            '/develop-cloud/health/bloodpressure',

        requestHeaders: {
