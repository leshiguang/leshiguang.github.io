<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>乐智云-文档中心</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

      content="乐智健康,健康,小程序,定制APP,血压,体重,乐时光,ODM app,有氧运动,睡眠管理,睡眠改善,智能硬件,体脂秤,步数,保健品行业,RPM,药店,SaaS"
    />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.04, maximum-scale=1.04, minimum-scale=1.04"
    />
    <meta name="referrer" content="never" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="//cdn.leshiguang.com/leshiguang/favicon.ico"
    />
    <link rel="stylesheet" href="/assets/css/font-awesome.min.css?v=1.04" />
    <link rel="stylesheet" href="/assets/css/vue.min.css?v=1.04" />
    <link rel="stylesheet" href="/assets/css/leshiguang.min.css?v=1.04" />
    <link rel="stylesheet" href="/assets/css/markdown.min.css?v=1.04" />
    <link rel="stylesheet" href="/assets/css/leshiguang-home.min.css?v=1.04" />
    <link rel="stylesheet" href="/assets/css/leshiguang-search.min.css?v=1.04" />
    <link
      rel="stylesheet"
      href="/assets/css/leshiguang-mobile.min.css?v=1.04"
    />
  </head>

  <body>
    <div id="app">
      <div class="lzc-loading">
        <div class="lzc-loading-wrapper"></div>
        <div class="lzc-loading-img"></div>
      </div>
    </div>
    <script src="/assets/js/plugins/docsify.js?v=1.04"></script>
    <script src="/assets/js/plugins/docsify-copyright.min.js?v=1.04"></script>
    <script src="/assets/js/plugins/docsify-extends.min.js?v=1.04"></script>
    <script src="/assets/js/plugins/docsify-toptools.min.js?v=1.04"></script>

    <script>
      // docsify config start
      window.$docsify = {
        plantuml: {
          skin: 'classic'
        },
        externalLinkRel: '',
        alias: {
          '/(hardware|dev-.*)/(.*\/)(.*\/)(.*\/)_sidebar.md':
            '/$1/$2_sidebar.md',
          '/(hardware|dev-.*)/(.*\/)(.*\/)_sidebar.md': '/$1/$2_sidebar.md',
          '/(hardware|dev-.*)/(.*\/)_sidebar.md': '/$1/$2_sidebar.md',
          '/(.*\/)(.*\/)(.*\/)(.*\/)_sidebar.md': '$1_sidebar.md',
          '/(.*\/)(.*\/)(.*\/)_sidebar.md': '$1_sidebar.md',
          '/(.*\/)(.*\/)_sidebar.md': '$1_sidebar.md',
          '/(.*\/)_sidebar.md': '$1_sidebar.md',
          '/(.*\/)(.*\/)(.*\/)(.*\/)_navbar.md': '/_navbar.md',
          '/(.*\/)(.*\/)(.*\/)_navbar.md': '/_navbar.md',
          '/(.*\/)(.*\/)_navbar.md': '/_navbar.md',
          '/(.*\/)_navbar.md': '/_navbar.md',
          '/(.*\/)(.*\/)(.*\/)(.*\/)404.md': '/404.md',
          '/(.*\/)(.*\/)(.*\/)404.md': '/404.md',
          '/(.*\/)(.*\/)404.md': '/404.md',
          '/(.*\/)404.md': '/404.md'
        },
        // name: '乐智云-文档中心',
        // TODO 如需提交,必须改为 history 模式
        // routerMode: 'history',
        routerMode: 'hash',
        notFoundPage: '/404.md',
        repo: false,
        topMargin: 60,
        coverpage: false,
        homepage: '/home/index.md',
        loadSidebar: true,
        loadNavbar: true,
        mergeNavbar: false,
        auto2top: true,
        mdCache: 7200000,
        executeScript: true,
        themeColor: '#155bd4',
        autoHeader: true,
        search: {
          maxAge: 7200000,
          paths: 'auto',
          placeholder: '搜索',
          noData: '没有结果',
          depth: 4
        },
        requestHeaders: {
          'cache-control': 'no-cache',
          pragma: 'no-store'
        },
        maxLevel: 4,
        banner: ['/case'],
        externalLinkTarget: '',
        copyCode: {
          buttonText: 'Copy',
          errorText: 'Error',
          successText: 'Success'
        },
        plugins: [
          CopyrightPlugin.$init(),
          DocsifyExtendsPlugin.$init(),
          TopToolsPlugin.$init()
        ]
      };
    </script>
    <script src="/assets/js/plugins/docsify-search.min.js?v=1.04"></script>
    <script src="/assets/js/plugins/docsify-homepage.js?v=1.04"></script>
    <script src="/assets/js/plugins/docsify-pagination.min.js?v=1.04"></script>
    <script src="/assets/js/plugins/others/plugins/docsify-vuepress-theme.min.js?v=1.04"></script>
    <script src="/assets/js/plugins/others/plugins/emoji.min.js?v=1.04"></script>
    <script src="/assets/js/plugins/others/plugins/external-script.min.js?v=1.04"></script>
    <script src="/assets/js/plugins/others/plugins/docsify-copy-code.min.js?v=1.04"></script>
    <script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
  </body>
</html>
